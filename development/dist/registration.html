    <div class="registration-form">
      <div class="form-item">
        <div class="form-item--title">Регистрация</div>
        <div class="registration step-one">
          <div class="col">
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Логин</label>
              </div>
              <div class="col-md-9 px-0">
                <input class="form-input" type="text" placeholder="Придумайте логин">
              </div>
            </div>
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Телефон</label>
              </div>
              <div class="col-md-9 px-0">
                <input class="form-input" type="text" placeholder="Введите номер телефона">
              </div>
            </div>
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Смс код</label>
              </div>
              <div class="col-md-9 px-0 has-error">
                <div class="row form-code">
                  <div class="col-md-7">
                    <input class="form-input" type="text" placeholder="Смс код">
                    <div class="help-block-error">смс код неверный</div>
                  </div>
                  <div class="col-md-5"><a class="get-sms" href="#">Выслать смс код</a></div>
                </div>
                <div class="form-code--item"></div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="default-btn" type="submit">Готово</button>
              </div>
            </div>
          </div>
        </div>
        <div class="registration step-two">
          <div class="col">
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Имя</label>
              </div>
              <div class="col-md-9 px-0">
                <input class="form-input" type="text" placeholder="Введите своё имя">
              </div>
            </div>
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Почта</label>
              </div>
              <div class="col-md-9 px-0 has-error">
                <input class="form-input" type="email" placeholder="Введите свою почту">
                <p class="help-block-error">sdfsdfsdf</p>
              </div>
            </div>
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Пароль</label>
              </div>
              <div class="col-md-9 px-0">
                <input class="form-input" type="password" placeholder="Введите свой пароль">
              </div>
            </div>
            <div class="row align-items-baseline">
              <div class="col-md-3">
                <label>Промо-код</label>
              </div>
              <div class="col-md-9 px-0">
                <input class="form-input" type="text" placeholder="Введите промо-код"><small class="form-text">*Промо-код обеспечивает 25% скидку на оплату invest</small>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="default-btn" type="submit">Завершить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/libs.min.js"></script>
    <script src="./js/main.min.js"></script>
